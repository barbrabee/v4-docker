<VirtualHost *:80>
        ServerName localhost
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html/
        <Directory /var/www/html/>
                Options -Indexes +FollowSymLinks +MultiViews
                AllowOverride All
                Require all granted
        </Directory>
        <FilesMatch \.php>
                SetHandler "proxy:fcgi://php:9000"
        </FilesMatch>
        ErrorLog /dev/stderr
        CustomLog /dev/stdout combined
</VirtualHost>

